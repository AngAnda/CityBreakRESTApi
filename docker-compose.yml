version: '3.9'

services:
  auth-db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_USER=auth
      - MYSQL_PASSWORD=abc123
      - MYSQL_DATABASE=auth
    expose:
      - 3306
    networks:
      - backend
  redis-weather:
    image: redis
    networks:
      - backend
  citybreak:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=abc123
      - MYSQL_USER=citybreak
      - MYSQL_PASSWORD=abc123
      - MYSQL_DATABASE=citybreak
    expose:
      - 3306
    networks:
      - backend
  weather:
    build: weather
    environment:
      - REDIS_HOST=redis-weather
    ports:
      - 5001:5000
    networks:
      - backend
    depends_on:
      - redis-weather
  events:
    build: events  # Ensure the path to the Dockerfile directory is correct
    environment:
      - DB_HOST=citybreak
      - DB_USER=citybreak
      - DB_PASSWORD=abc123
      - DB_NAME=citybreak
      - HOST=0.0.0.0
      - PORT=5000
    ports:
      - 5000:5000
    networks:
      - backend
    depends_on:
      - citybreak
  gateaway:
    build: gateaway
    environment:
      - EVENTS_SERVICE_URL=http://events:5000/events
      - WEATHER_SERVICE_URL=http://weather:5000/weather
      - DB_HOST=auth-db
      - DB_USER=auth
      - DB_PASSWORD=abc123
    ports:
      - 8080:5000
    networks:
      - backend
    depends_on:
      - events
      - weather
networks:
  backend:
    driver: bridge
    name: backend-network
